<BLOCKQUOTE>
This is the traditional `Hello,world' program using ndialog:
</BLOCKQUOTE>
<PRE>
/*
 * cc -o hello hello.c -lnd -lpanel -lncurses -lgpm
 */
#include &lt;ndialog.h&gt;

main()
{
    init_dialog();
    MENU(0, -1, -1, 0, "Hello, World!", 0);
    end_dialog();
}
